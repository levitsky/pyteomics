
pipelines:
  default:
    - parallel:
      - step:
          name: Python 3.8
          image: python:3.8
          caches:
            - pip
          script:
            - pip install lxml numpy sqlalchemy pandas
            - pip install pynumpress
            - cd tests; find . -name 'test_*.py' -print0 | xargs -0 -n1 env PYTHONPATH=.. python

      - step:
          name: Python 2.7
          image: python:2.7
          caches:
            - pip
          script:
            - pip install lxml numpy sqlalchemy pandas
            - pip install pynumpress
            - cd tests; find . -name 'test_*.py' -print0 | xargs -0 -n1 env PYTHONPATH=.. python
